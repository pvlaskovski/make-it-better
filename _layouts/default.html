<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{site.baseurl}}/css/site.css">
    <title>{{ page.title }}</title>
</head>

<body>

    <header class="site-header">
        <p class="header-slogan">The world is you and only you can change it</p>
        
        {% if page.title == "Home" %}
            <h1 class="header-logo">Website Logo</h1>
        {% else %}
            <p class="header-logo">Website Logo in paragraph</p>
        {% endif %}

        {% include navigation.html %}
    </header>

    {{ content }}

    {% if page.title == "Blog" %}
        {% include all-blogposts.html %}
    {% endif %}

</body>

</html>
